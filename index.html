<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>4th-week-TBWA</title>
  </head>
  <body>
    <header>
      <nav id="gnb"></nav>
    </header>
    <main>
      <section id="video"></section>
      <section id="image">
        <div class="image__inner">
          <h2>꽃과 함께 하는 일상, <strong>플라워클래스</strong></h2>
          <a href="#" class="more-tag">더보기</a>
          <div class="image-container">
            <div class="image-big">
              <p class="image-big-subtitle">매주 새로운 커리큘럼으로 배우는</p>
              <a href="#" class="image-a-tag">플라워 클래스 자세히 보기</a>
            </div>
            <ul class="image-small__inner">
              <li>
                <a href="#1"><div class="image-small"></div></a>
                <div class="image-small-more__inner">
                  <p class="image-title">오아시스 리스(2/21~2/27)</p>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <span class="place purple">광화문점</span>
                    <span class="place green">잠실점</span>
                    <span class="place orange">월계점</span>
                    <span class="place blue">구로점</span>
                    <span class="place yellow">송파점</span>
                    <span class="place skyblue">부산동래점</span>
                  </div>
                </div>
              </li>
              <li>
                <a href="#2"><div class="image-small"></div></a>
                <div class="image-small-more__inner">
                  <p class="image-title">클래식 핸드타이드(2/28~3/6)</p>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <span class="place green">잠실점</span>
                    <span class="place orange">월계점</span>
                    <span class="place blue">구로점</span>
                    <span class="place yellow">송파점</span>
                    <span class="place skyblue">부산동래점</span>
                  </div>
                </div>
              </li>
              <li>
                <a href="#3"><div class="image-small"></div></a>
                <div class="image-small-more__inner">
                  <p class="image-title">들꽃 화병꽂이(2/21~3/19)</p>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <span class="place purple">광화문점</span>
                    <span class="place green">잠실점</span>
                    <span class="place orange">월계점</span>
                    <span class="place blue">구로점</span>
                    <span class="place yellow">송파점</span>
                    <span class="place skyblue">부산동래점</span>
                  </div>
                </div>
              </li>
            </ul>
            <p class="control">
              <a href="#" class="prev"><img alt="이전" src="../img/image-slide/btn-left.png" /></a>
              <a href="#" class="next"><img alt="다음" src="../img/image-slide/btn-right.png" /></a>
            </p>
          </div>
        </div>
      </section>
      <section id="banner"></section>
    </main>
    <footer id="footter"></footer>
    <script type="module" src="src/index.js"></script>
  </body>
</html>

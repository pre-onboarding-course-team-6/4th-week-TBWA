<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>4th-week-TBWA</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />

  <body>
    <header>
      <nav id="gnb"></nav>
    </header>
    <main>
      <section id="video"></section>
      <section id="image"></section>
      <section id="banner">
        <div class="row no-gutters">
          <div class="col-lg-6">
            <div class="bg-image p-5 text-center shadow-1-strong text-black banner__img banner__img-left">
              <h1 class="mb-3 h5">꾸까 브랜드 이야기</h1>
              <p class="text-md-center">꽃으로 라이프스타일을 만들어가는<br />의 문화를 소개해요.</p>
              <span class="banner__border-btn">Brand stroy</span>
            </div>
          </div>
          <div class="col-lg-6 d-none d-lg-block">
            <div class="bg-image p-5 text-center shadow-1-strong text-black banner__img banner__img-right">
              <h1 class="mb-3 h5">꾸까 오프라인 쇼룸</h1>
              <p class="ml-5 text-md-center">
                꽃을 가까이서 만져보고 향기도 맡아보고, <br />꽃 속에서 작은 휴식을 누릴 수 있는 kukka의 오프라인 쇼룸
              </p>
              <span class="banner__border-btn">꾸까 쇼룸 안내</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footter"></footer>

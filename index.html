<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>4th-week-TBWA</title>
    <link href="./build/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav id="gnb"></nav>
    </header>
    <main>
      <section id="video"></section>
      <section id="image">
        <div class="container image__inner">
          <h2>꽃과 함께 하는 일상, <strong>플라워클래스</strong></h2>
          <a href="#" class="more-tag">더보기</a>
          <div class="image-container">
            <a href="#" class="image-big">
              <img src="./public/img/img_01.jpeg" id="image-change-big" />
              <div class="image-big-subtitle">
                <span>매주 새로운 커리큘럼으로 배우는</span>
                <span><strong>플라워 클래스 자세히 보기</strong></span>
              </div>
            </a>
            <ul class="image-small__inner">
              <li>
                <a href="#1" class="image-small"><img src="./public/img/img_01.jpeg" /></a>
                <div class="image-small-more__inner">
                  <a class="image-title">1오아시스 리스(2/21~2/27)</a>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <span class="place purple">광화문점</span>
                    <span class="place green">잠실점</span>
                    <span class="place orange">월계점</span>
                    <span class="place blue">구로점</span>
                    <span class="place yellow">송파점</span>
                    <span class="place skyblue">부산동래점</span>
                  </div>
                </div>
              </li>
              <li>
                <a href="#2" class="image-small"><img src="./public/img/img_02.jpeg" /></a>
                <div class="image-small-more__inner">
                  <a class="image-title">2클래식 핸드타이드(2/28~3/6)</a>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <a class="place green">잠실점</a>
                    <a class="place orange">월계점</a>
                    <a class="place blue">구로점</a>
                    <a class="place yellow">송파점</a>
                    <a class="place skyblue">부산동래점</a>
                  </div>
                </div>
              </li>
              <li>
                <a href="#3" class="image-small"><img src="./public/img/img_03.jpeg" /></a>
                <div class="image-small-more__inner">
                  <a class="image-title">3들꽃 화병꽂이(2/21~3/19)</a>
                  <p class="price">79,000</p>
                  <div class="place-tag">
                    <a class="place purple">광화문점</a>
                    <a class="place green">잠실점</a>
                    <a class="place orange">월계점</a>
                    <a class="place blue">구로점</a>
                    <a class="place yellow">송파점</a>
                    <a class="place skyblue">부산동래점</a>
                  </div>
                </div>
              </li>
            </ul>
            <p class="control">
              <a href="#" class="prev"><img alt="이전" src="./public/img/btn-left.png" /></a>
              <a href="#" class="next"><img alt="다음" src="./public/img/btn-right.png" /></a>
            </p>
          </div>
        </div>
      </section>
      <section id="banner"></section>
    </main>
    <footer id="footter"></footer>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
